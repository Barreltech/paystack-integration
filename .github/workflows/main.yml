name: Deploy to ECR

on:
 
  push:
    branches: [ main ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: Ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
      
    # Step 2: Set up JDK for building Spring Boot application
    - name: Set up JDK 21
      uses: actions/setup-java@v1
      with:
          java-version: '21'
          
    # Step 3: Build the Spring Boot application
    - name: Build with Maven
      run: mvn clean package      
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-publish
      shell: bash
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{secrets.ECR_REPOSITORY}}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push -a $ECR_REGISTRY/$ECR_REPOSITORY

    - name: Deploy to EKS
      run: |
          IMAGE_TAG=${{ github.sha }}
          kubectl set image deployment/${{ secrets.K8S_DEPLOYMENT_NAME }} \
            ${{ secrets.K8S_CONTAINER_NAME }}=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.use-east-1.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG


